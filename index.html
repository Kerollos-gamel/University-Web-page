<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="second_page.html" method="post">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
        </div><br>
        <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle_name">
        </div><br>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>
        </div><br>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div><br>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div><br>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
        </div><br>
        <div class="form-group">
            <label>Specialization:</label>
            <input type="radio" name="specialization" value="Computer Engineering" required> Computer Engineeringbody<br>
            <input type="radio" name="specialization" value="Communication Engineering" required> Communication Engineering<br>
            <input type="radio" name="specialization" value="Mechanical Engineering" required> Mechanical Engineering<br>
            <input type="radio" name="specialization" value="Architectural Engineering" required> Architectural Engineering<br>
            <input type="radio" name="specialization" value="Civil Engineering" required> Civil Engineering<br>
        </div><br>
        <div class="form-group">
            <label>Favorite Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
            <input type="checkbox" name="hobbies" value="Cooking"> Cooking<br>
            <input type="checkbox" name="hobbies" value="Sports"> Sports<br>
            <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
        </div><br>
        <div class="form-group">
              <a href="page2.html"target="_top">login</a><br>
        </div><br>
    </form>
</body>
</html>
